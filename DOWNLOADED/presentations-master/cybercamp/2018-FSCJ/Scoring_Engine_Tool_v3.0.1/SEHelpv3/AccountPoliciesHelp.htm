<h1>Account Policies</h1>

<h3>Administrators can access the computer's Account Policies via: </h3>
<p>Click Start and type secpol.msc -> click secpol to open it.</p>
<p>Double click Account Policies and click Password Policy or Account Lockout Policy to modify the settings.</p>
