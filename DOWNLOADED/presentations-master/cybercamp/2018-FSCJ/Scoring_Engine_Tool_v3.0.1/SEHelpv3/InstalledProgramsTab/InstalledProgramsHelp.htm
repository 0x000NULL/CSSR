<h1>Installed Programs</h1>

<p>In the Installed Programs tab, the Coach Configuration Tool shows a list of all the computer's currently installed programs.</p>
<p>Click the Scoring checkbox for desired items to score on.  Users will score points by uninstalling the items specified.</p>
