<h1>Scheduled Tasks Grid View</h1>

<p>The Grid View tab shows a list of the tasks detected by the Scoring Engine.</p>
<p>To score on an item, select the Scoring checkbox next to the desired entry.</p>
<p>Scoring is performed by removing the selected item from the computer's Scheduled Tasks.</p>
