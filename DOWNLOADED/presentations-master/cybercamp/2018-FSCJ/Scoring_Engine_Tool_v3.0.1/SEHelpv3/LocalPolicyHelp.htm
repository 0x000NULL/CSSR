<h1>Local Policy</h1>

<h3>Administrators can access the computer's Local Policy via:</h3>

<p>Click Start and type secpol.msc -> click the secpol application to open it.</p>
<p>Click the Local Policies and double click Audit Policy, Security Options or User Rights Assignment to modify these settings.</p>
