<h1>Shares</h1>

<h3>Administrators can view the computer's Shares via:</h3>

<p>Open Windows Explorer -> Type \\localhost\ -> press Enter</p>
<p>Alternatively, using the command (cmd) window:</p>
<p>Click Start -> type cmd -> click cmd to open the command window -> type net share.</p>
